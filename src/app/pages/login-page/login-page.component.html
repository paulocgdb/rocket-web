<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-card-content mat-card-horizontal mat-card-flex">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
          <mat-form-field appearance="outline">
            <mat-label>E-mail</mat-label>
            <input type="email" matInput formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline">
            <mat-label>Senha</mat-label>
            <input type="password" matInput formControlName="senha">
          </mat-form-field>
        </div>
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <mat-card-actions>
          <div>
            <button mat-raised-button color="primary" type="submit">Entrar</button>
            <button mat-raised-button color="warn" routerLink="/">Cancelar</button>
          </div>
        </mat-card-actions>
      </form>
    </div>
  </mat-card-content>
</mat-card>
